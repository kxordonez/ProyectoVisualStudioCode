<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Nuevo usuario</title>
</head>

<body>
    <!-- Se crea el formulario -->
    <!-- Llamar -->
    <div class="container">
        <div class="row justify-content-center">
            <form action="actualizar.php" method="POST" class="abs-center">
                <br>
                <h2>Agregar un Anime</h2>
                <br>
                <div class="form-row mt-5" >
                    <div class="col-md-12 mb-10">
                        <label for="validarNombre">Id Anime:<span class="red">*</span></label>
                        <input type="text" class="form-control" id="idAnime" name="idAnime" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-12 mb-10">
                        <label for="validarApellidos">Nombre de Anime:<span class="red">*</span></label>
                        <input type="text" class="form-control" id="nombreAnime" name="nombreAnime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="validationMensaje">Descripcion:<span class="red">*</span></label>
                    <textarea class="form-control" id="descripcionAnime" name="descripcionAnime" rows="3" min="25"
                        required></textarea>
                </div>

                <div class="form-row">
                    <div class="col-md-12 mb-10">
                        <label for="validarApellidos">Imagen de Anime:<span class="red">*</span></label>
                        <input type="text" class="form-control" id="imagenAnime" name="imagenAnime" required>
                    </div>
                </div>
                <br>
                <div class="form-group mb-10">
                    <button class="btn btn-dark" type="submit" name="submit">Actualizar</button>
                    <a href="crud.html">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
